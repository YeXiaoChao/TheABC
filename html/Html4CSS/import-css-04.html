<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入样式</title>
    <link rel="stylesheet" href="css/import-css-04.css">
</head>
<body>
<input type="button" value="Style" id="btn" />
<div id="div"></div>

<script>
    document.getElementById("btn").onclick = function () {
        document.getElementById("div").style.width = "200px";
    }
</script>
</body>
</html>
