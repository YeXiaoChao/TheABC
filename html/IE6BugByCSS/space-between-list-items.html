<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在list项目门的空行</title>
    <style>
        ul {
            margin:0;
            padding:0;
            list-style:none;
        }
        li a {
            background: #95CFEF;
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
</ul>
</body>
</html>
