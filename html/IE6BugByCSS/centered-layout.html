<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局</title>
    <script>
        // 创建一个CSS定义把一个元素放到中间的位置，可能是每一个Web开发人员都会做的事情。
        // 最简单的做法是为你的元素增加一个margin: auto; ，然而 IE 6.0 会出现很多奇怪的行为。
    </script>
    <style>
        #container { border: 1px solid #000;background: #777;width: 400px;height:160px;margin: 30px 0  0 30px;}
        #element { background: #95CFEF;border: 1px solid #36F;width:300px;height: 100px;margin: 30px auto;}
    </style>
</head>
<body>
<div id="container">
    <div id="element"></div>
</div>
</body>
</html>
