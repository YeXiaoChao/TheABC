<!DOCTYPE  html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vue.js Template  v-bind</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="yc">
<ol>
  <!--
  现在我们为每个 todo-item 提供 todo 对象
  todo 对象是变量，即其内容可以是动态的。
  我们也需要为每个组件提供一个“key”，稍后再
  作详细解释。
-->
<todo-item v-for="item in groceryList" v-bind="item" v-bind:key="item.id"></todo-item>
</ol>
</div>
<script>
Vue.component('todo-item',{
  // todo-item 组件现在接受一个
 // "prop"，类似于一个自定义特性。
 // 这个 prop 名为 todo。
  props:['todo'],
  template:'<li>{{ todo.text }}</li>'
})
var yc = new Vue({
  el:'#yc',
  data:{
    groceryList:[
      {id:0,text:'蔬菜'},
      {id:1,text:'奶酪'},
      {id:2,text:'随便其它什么人吃的东西'}
    ]
  }
})
</script>
</body>
</html>
