<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.js v-bind</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="yc">
    <div>
      <span v-bind:title="message1">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
   <div>
      <span :title="message2">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
     </span>
    </div>
  </div>
  <script>
  //v-bind:title="message" 可以简化为 :title="message"
    var yc = new Vue({
      el:'#yc',
      data:{
        message1:'页面加载于 ' + new Date().toLocaleString(),
        message2:'Hello, This is message2'
      }
    })
  </script>
</body>
</html>
