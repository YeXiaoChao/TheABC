<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="yc">
  {{hello}}
</div>
<script>
  var yc = new Vue({
    el:'#yc',
    data:{
      hello:'Hello Vue.js!'
    }
  })
</script>
</body>
</html
