<!DOCTYPE html>
<html>
<head>
	<title>Vue.js v-for Example 02</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="yc">
		<ul id="repeat-object">
			<li v-for="value in primitiveValues">{{key}}:{{value}}</li>
			<li>===</li>
			<li v-for="(key,item) in objectValues">{{key}}:{{item.msg}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#yc',
			data:{
				primitiveValues:{
					FirstName:'Luka',
					LastName:'Yc',
					Age:29
				},
				objectValues:{
					one:{
						msg:'Hello'
					},
					two:{
						msg:'Luka Yc'
					}
				}
			}
		})
	</script>
</body>
</html>
