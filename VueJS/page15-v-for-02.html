<!DOCTYPE html>
<html>
<head>
	<title>Vue.js v-for</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="yc">
		<ul>
			<li v-for="(value,key,index) in object">{{index}}.{{key}}:{{value}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#yc',
			data:{
				object:{
					firstName:'Luka',
					lastName:'Yc',
					age:28
				}
			}
		})
	</script>
</body>
</html>
